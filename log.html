<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineNest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to CineNest</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <script>
const users = [
    { username: 'admin', password: 'password' },
    { username: 'user1', password: 'user123' },
    { username: 'guest', password: 'guest123' },
    { username: 'Bharath', password: '1234' },
    { username: 'Nithin', password: '1234' },
    { username: 'Balaji', password: '1234' },
    { username: 'kunal', password: '1234' },
    { username: 'chandi', password: '1234' }
];

document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim(); // Trim spaces
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    console.log('Username entered:', username); // Debug log
    console.log('Password entered:', password); // Debug log

    // Validate credentials
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
        console.log('User found:', user); // Debug log
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username); // Save user data
        window.location.href = 'h.html'; // Redirect to main page
    } else {
        console.log('Invalid login attempt'); // Debug log
        errorMessage.textContent = 'Invalid username or password.';
        errorMessage.style.display = 'block';
    }
});


    </script>
</body>
</html>
